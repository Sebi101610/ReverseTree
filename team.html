<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unser Team – ReverseTree™</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
<style>
html, body {
  margin:0;
  height:100%;
  font-family:'Comic Neue',sans-serif;
  display:flex;
  flex-direction:column;
  background-color:#e0f7fa;
  color:#2e3a2b;
}

/* HEADER */
header {
  position: fixed;
  top:0;
  width:100%;
  height:80px;
  background-color: rgba(0,121,107,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

header img {
  position:absolute;
  left:20px;
  height:60px;
}

nav {
  display:flex;
  gap:20px;
}

nav a {
  color:white;
  text-decoration:none;
  font-weight:bold;
  padding:8px 15px;
  background-color:#00796b;
  border-radius:8px;
  transition:0.3s;
}

nav a:hover { background-color:#004d40; }

/* MAIN */
main {
  flex:1;
  padding:120px 20px 20px;
  text-align:center;
}

.team {
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:40px;
  margin-top:20px;
}

.member {
  background-color:white;
  padding:20px;
  border-radius:20px;
  width:220px;
  box-shadow:2px 2px 15px rgba(0,0,0,0.2);
  text-align:center;
}

.member img {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}

.member h3 { margin-bottom:5px; }
.member p { font-style:italic; margin-top:0; }

/* KAFFEE SPENDEN */
section.coffee {
  text-align:center;
  padding:20px 0;
}

section.coffee button {
  padding:12px 25px;
  font-size:1em;
  border:none;
  border-radius:12px;
  background-color:#ffeb3b;
  color:#2e3a2b;
  cursor:pointer;
  transition:0.3s;
}

section.coffee button:hover {
  background-color:#ffc107;
  transform:scale(1.03);
}

/* FOOTER */
footer {
  background-color:#00796b;
  color:white;
  text-align:center;
  padding:20px;
}
</style>
</head>
<body>

<header>
  <img src="2c01a8e0-525f-4beb-a283-7751eddd2869.png" alt="ReverseTree Logo">
  <nav>
    <a href="index.html">Startseite</a>
    <a href="baum-retten.html">Baum retten</a>
    <a href="kontakt.html">Kontakt</a>
    <a href="team.html">Über Uns</a>
  </nav>
</header>

<main>
<h1>Unser Team</h1>
<div class="team">
  <div class="member">
    <img src="sebastian.png" alt="Sebastian Brockmann">
    <h3>Sebastian Brockmann</h3>
    <p>CEO</p>
  </div>
  <div class="member">
    <img src="elia.png" alt="Elia Bürkli">
    <h3>Elia Bürkli</h3>
    <p>Manager</p>
  </div>
  <div class="member">
    <img src="nils.png" alt="Nils Zumstein">
    <h3>Nils Zumstein</h3>
    <p>Social Media Manager</p>
  </div>
  <div class="member">
    <img src="levi.png" alt="Levi Hohlenstein">
    <h3>Levi Hohlenstein</h3>
    <p>Gärtner</p>
  </div>
</div>

<!-- Kaffee spenden -->
<section class="coffee">
  <p>Wenn dir unser Team gefällt, kannst du uns einen Kaffee spendieren ☕:</p>
  <a href="https://www.buymeacoffee.com/reversetree" target="_blank">
    <button>☕ Kaffee spenden</button>
  </a>
</section>

</main>

<footer>&copy; 2026 ReverseTree™</footer>
</body>
</html>
